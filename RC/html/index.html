
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=0.44,user-scalable=0">
    <title>親かも</title>
    <!-- jquery -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css">
    <link href="jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/4wd.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
      <div id="content">
          <div>
            <div id="slider"></div>
          </div>
          <div id="content-panel">
            <div id="left-content">
                <div class="operator-centent">
                    <div class="operater-dir operater-top">
                        <div id="dir-top"></div>
                    </div>
                    <div class="operater-dir operater-left">
                        <div id="dir-left"></div>
                    </div>
                    <div class="operater-dir operater-center">
                        <div id="dir-center">
                            <!--
                            <div id="dir-stop"></div>
                             -->
                        </div>
                    </div>
                    <div class="operater-dir operater-right">
                        <div id="dir-right"></div>
                    </div>
                    <div class="operater-dir operater-buttom">
                        <div id="dir-buttom"></div>
                    </div>
                </div>
            </div>
            <!--
            <div id="center-content">
                
            </div>
            <div id="right-content">
                
            </div>
             -->
          </div>
          <script>
          $( "#slider" ).slider({
            range: "min",           // min: 左側から色がつく max: 右側から色がつく
            min: 1,             // 最小値
            max: 5,           // 最大値
            value: 3,          // 現在値
            step: 1,                // 増分
            change: function(event, ui){
              console.log(ui.value);
              RC4WD.speed(ui.value);
            }
          });
          </script>
      </div>
  </body>
</html>
